<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pantalla DM</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="stylesMusic.css" />
</head>
<body>
  <header class="title-row">
    <h1>Notas</h1>
    <h1>Música</h1>
  </header>

  <main class="container">
    <!-- Columna izquierda -->
    <section class="left-col">
      <div class="tab-header">
        <button class="tab-button active" data-tab="notesTab">Notas / Imágenes</button>
        <button class="tab-button" data-tab="enemiesTab">Enemigos</button>
      </div>

      <div id="notesTab" class="left-section active">
        <div class="card-notes">
          <textarea id="notes" placeholder="Escribe notas preparadas para la sesión..."></textarea>
          <div class="note-actions">
            <button id="saveNotes">Guardar</button>
            <button id="clearNotes">Limpiar</button>
          </div>
        </div>

        <div class="card-images">
          <h2>Imágenes</h2>
          <div id="thumbs" class="thumbs" aria-live="polite"></div>
          <div class="images-controls">
            <input id="imagesInput" type="file" accept="image/*" multiple webkitdirectory />
            <button id="clearImages" class="secondary">Limpiar</button>
            <button id="openViewer">Abrir pantalla jugadores</button>
            <button id="saveImages" class="small">Guardar (cache)</button>
          </div>
        </div>
      </div>

      <div id="enemiesTab" class="left-section">
        <div class="enemy-manager">
          <div class="add-enemy">
            <input id="enemyName" placeholder="Nombre del enemigo" />
            <input id="enemyHP" type="number" placeholder="HP total" />
            <input id="enemyAC" type="number" placeholder="AC" />
            <input id="enemySpeed" type="number" placeholder="Velocidad" />
            <button id="addEnemy">Añadir enemigo</button>
            <button id="clearEnemies" class="secondary">Limpiar todos</button>
          </div>
          <div id="enemyList" class="enemy-list"></div>
        </div>
      </div>
    </section>

    <!-- Columna derecha -->
    <section class="right-col">
      <div id="playersContainer" class="card-music music-card">
        <div class="tab-header">
          <button class="tab-button active" data-tab="musicTab">Música</button>
          <button class="tab-button" data-tab="groupsTab">Grupos</button>
        </div>

        <div id="musicTab" class="music-section active">
          <div class="card-header">
            <h2>Reproductor de YouTube</h2>
            <div class="add-row">
              <input id="ytUrl" placeholder="Pega URL de YouTube (https://...)" />
              <input id="ytName" placeholder="Nombre de la canción (opcional)" />
              <button id="addTrack">Añadir</button>
              <button id="saveTracks">Guardar</button>
              <button id="clearTracks">Eliminar</button>
            </div>
          </div>
          <div id="tracksList" class="tracks-list" aria-live="polite"></div>
        </div>

        <div id="groupsTab" class="music-section">
          <div class="group-row">
            <div class="creator">
              <input id="groupName" placeholder="Nombre grupo..." />
              <button id="createGroup">Crear grupo</button>
              <button id="saveGroupsBtn" class="small">Guardar grupos</button>
            </div>
            <div id="groupsList" class="groups-list"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>

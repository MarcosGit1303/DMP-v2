<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pantalla DM</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="stylesMusic.css" />
</head>

<body>
  <header class="title-row">
    <h1>Notas</h1>
    <h1>M칰sica</h1>
  </header>

  <main class="container">
    <section class="left-col">
      <div class="card-notes">
        <textarea id="notes" placeholder="Escribe notas preparadas para la sesi칩n..."></textarea>
        <div class="note-actions">
          <button id="saveNotes">Guardar</button>
          <button id="clearNotes">Limpiar</button>
        </div>
      </div>

      <div class="card-images">
        <h2>Im치genes</h2>
        <div id="thumbs" class="thumbs" aria-live="polite"></div>
        <div class="images-controls">
          <input id="imagesInput" type="file" accept="image/*" multiple webkitdirectory />
          <button id="clearImages" class="secondary">Limpiar</button>
          <button id="openViewer">Abrir pantalla jugadores</button>
        </div>
      </div>
    </section>

    <section class="right-col">
      <div id="playersContainer" class="card-music music-card">
        <div class="tab-header">
          <button id="tabGroups" class="tab-button active">游꿧 Grupos</button>
          <button id="tabTracks" class="tab-button">游꿨 M칰sica</button>
        </div>

        <!-- Secci칩n grupos -->
        <div id="groupsSection" class="music-section active">
          <div class="group-row">
            <div class="creator">
              <input id="groupName" placeholder="Nombre grupo..." />
              <button id="createGroup">Crear grupo</button>
            </div>
            <div id="groupsList" class="groups-list"></div>
          </div>
        </div>

        <!-- Secci칩n m칰sica -->
        <div id="tracksSection" class="music-section">
          <div class="card-header">
            <h2>Reproductor de YouTube</h2>
            <div class="add-row">
              <input id="ytUrl" placeholder="Pega URL de YouTube (https://...)" />
              <input id="ytName" placeholder="Nombre de la canci칩n (opcional)" />
              <button id="addTrack">A침adir</button>
              <button id="saveTracks">Guardar</button>
              <button id="clearTracks">Eliminar</button>
            </div>
          </div>

          <div id="tracksList" class="tracks-list" aria-live="polite"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
